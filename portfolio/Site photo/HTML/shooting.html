<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="../CSS/shooting.css">
    <link rel="stylesheet" href="../CSS/mobile_shooting_resolution.css" media="all and (max-width: 1080px)">
    <link rel="stylesheet" href="../CSS/portable_shooting_resolution.css"
        media="all and (min-width: 1081px) and (max-width: 1440px)">
    <title>Shooting FranckyDaily</title>
</head>

<body>
    <div id="bloc_page">
        <header>
            <div id="titre">
                <div class="titrephotographe">
                    <h1><a href="site_photo.html"  rel="follow">FranckyDaily Photography</a></h1>
                </div>

                <div id="contenu_centre">
                    <div class="store">
                        <h3><a href="store.html" rel="follow">Store</a></h3>
                    </div>
                    <div class="contact">
                        <h3><a href="contact.html"  rel="follow">Contact</a></h3>
                    </div>
                    <div class="histoire">
                        <h3><a href="histoire.html"  rel="follow">Mon Histoire</a></h3>
                    </div>
                    <div class="panier">
                            <a href="panier.html"><img src="../photo/panier.jpg" alt="Panier"></a>
                        </div>
                </div>
            </div>
        </header>
        <section>
            <div id="contenu_tarif">
                <div id="tarif">
                    <div id="titre_tarifs">
                        <h2>Tarifs Shooting</h2>
                    </div>
                    <div class="ordre_tarif">
                        <div class="tarif_minimal">
                            <h3>Tarif minimal</h3>
                            <h3>20€</h3>
                            <button id="bouton_minimal">Réserver</button>
                            <p>20 Photos retouchées shooting d'1h</p>
                        </div>
                        <div class="tarif_eco">
                            <h3>Tarif eco</h3>
                            <h3>40€</h3>
                            <button id="bouton_eco">Réserver</button>
                            <p>45 Photos retouchées shooting d'1h à 1h30</p>
                        </div>
                        <div class="tarif_premuim">
                            <h3>Tarif premuim</h3>
                            <h3>80€</h3>
                            <button id="bouton_premuim">Réserver</button>
                            <p>100 Photos retouchées shooting d'1h à 5h</p>
                        </div>
                    </div>
                </div>
                <div id="photo">
                </div>

            </div>
            <div id="formulaire" hidden>
                <form action="" method="post">
                    <h2 id="titre_formulaire"></h2>
                    <p>
                        <label for="nom">Nom :</label>
                        <input type="text" name="nom" id="Nom" required>
                    </p>
                    <p>
                        <label for="prenom">Prénom :</label>
                        <input type="text" name="prenom" id="Prénom" required>
                    </p>
                    <p>
                        <label for="date_resa">Date de réservation :</label>
                        <input type="datetime-local" id="Date_resa" name="date_resa" value="2019-02-18T08:00"
                            min="2019-02-18T08:00" max="2019-12-31T12:00" required>
                    </p>
                    <p>
                        <label for="saisi_mail">Email :</label>
                        <input type="email" name="saisi_mail" id="Saisi_mail" required placeholder="xxx@Domaine.xx">
                    </p>
                    <input type="submit" value="Envoyer" id="envoie">
                    <input type="reset" value="Annuler" id="reset">

                </form>
            </div>
        </section>
        <footer>
            <div id="reseaux">
                <div class="facebook"><a
                        href="https://www.facebook.com/franckydaily/?jazoest=265100119531017380845167731201106611911149115665475455785771021091071031151181075755115117888145971147910167658158651001199987547011450878466679767717597536611211798658782665348105119109837481731225784497868987774119" rel="follow"><img
                            src="../reseaux/facebook.jpg" alt="facebook" /></a></div>
                <div class="instagram"><a href="https://www.instagram.com/franck.mart/?hl=fr" rel="follow"><img
                            src="../reseaux/instagram.png" alt="instagram" /></a></div>
                <div class="flickr"><a href="https://www.flickr.com/photos/154738223@N05/" rel="follow"><img
                            src="../reseaux/flickr.jpg" alt="flickr" /></a></div>
            </div>
        </footer>
    </div>
    <script src="../JS/shooting.js"></script>
</body>

</html>
